name: daily-agent

on:
  schedule:
    # 09:00 in Taipei/Singapore (UTC+8) == 01:00 UTC
    - cron: "0 1 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run-bots-and-publish-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Prepare output dirs
        run: |
          mkdir -p reports/tmp
          echo "--- start $(date -u +%FT%TZ) ---" > reports/tmp/_run.log

      # --- Run each bot and capture stdout to a file (non-fatal) ---
      - name: Run pi_cycle_top_bot
        run: |
          set -o pipefail
          python pi_cycle_top_bot.py 2>&1 | tee reports/tmp/pi_cycle.txt || true

      - name: Run ahr_999_bot
        run: |
          set -o pipefail
          python ahr_999_bot.py 2>&1 | tee reports/tmp/ahr999.txt || true

      - name: Run morning_brief_bot_v8 (Compound HF)
        run: |
          set -o pipefail
          python morning_brief_bot_v8.py 2>&1 | tee reports/tmp/compound_hf.txt || true

      - name: Run iSunOne_Wealth_Bot_v4o (Score)
        run: |
          set -o pipefail
          python iSunOne_Wealth_Bot_v4o.py 2>&1 | tee reports/tmp/v4o_score.txt || true

      - name: Run iSunOne_Wealth_Bot_v4s (Score)
        run: |
          set -o pipefail
          python iSunOne_Wealth_Bot_v4s.py 2>&1 | tee reports/tmp/v4s_score.txt || true
      
      # If you later add eth_btc_rotation_bot.py, include a step like this:
      # - name: Run eth_btc_rotation_bot
      #   run: |
      #     set -o pipefail
      #     python eth_btc_rotation_bot.py 2>&1 | tee reports/tmp/eth_btc.txt || true

      - name: Generate reports/daily_report.json
        run: |
          python scripts/aggregate_to_json.py
          echo "-----"; cat reports/daily_report.json; echo "-----"

      - name: Commit JSON back to main
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update reports/daily_report.json [skip ci]"
          file_pattern: "reports/daily_report.json reports/tmp/*"

