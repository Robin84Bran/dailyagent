name: daily-agent

on:
  # UTC schedule: 09:00 in Taipei/Singapore (UTC+8) == 01:00 UTC
  schedule:
    - cron: "0 1 * * *"
  # manual run button
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run-bots-and-publish-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run bots (capture stdout; never fail)
        run: |
          set -o pipefail
          mkdir -p logs reports

          # record run timestamp (UTC)
          TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "run_utc=${TS}" | tee logs/run.info

          # each bot prints to its own log; failures are tolerated (|| true)
          (python pi_cycle_top_bot.py        || true) | tee logs/pi_cycle_top_bot.out
          (python ahr_999_bot.py             || true) | tee logs/ahr_999_bot.out

          # optional ETH/BTC rotation bot (only if present)
          #if [ -f eth_btc_rotation_bot.py ]; then
          #  (python eth_btc_rotation_bot.py  || true) | tee logs/eth_btc_rotation_bot.out
          #fi

          (python morning_brief_bot_v8.py    || true) | tee logs/morning_brief_bot.out
          (python iSunOne_Wealth_Bot_v4o.py  || true) | tee logs/iSunOne_Wealth_Bot_v4o.out
          (python iSunOne_Wealth_Bot_v4s.py  || true) | tee logs/iSunOne_Wealth_Bot_v4s.out

      - name: Aggregate -> reports/daily_report_YYYY-MM-DD.json
        run: |
          # expects scripts/aggregate_to_json.py (you added this earlier)
          python scripts/aggregate_to_json.py
          echo "Generated files:"
          ls -lh reports || true
          echo "Sample of logs:"
          ls -lh logs || true

      - name: Upload logs & reports (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: daily-agent-${{ github.run_id }}
          path: |
            logs/**
            reports/**

      - name: Commit JSON back to main
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update reports (daily) [skip ci]"
          file_pattern: "reports/*.json"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"


